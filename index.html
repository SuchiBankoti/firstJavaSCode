<!DOCTYPE html>
<html>

<body>
   <script>
      const options = ["rock", "paper", "scissor"];

      let playerScore = 0,
         computerScore = 0;

      function computerPlay() {
         const index = Math.floor(Math.random() * options.length);
         return index;

      }

      function playerPlay() {
         const user = prompt().toLowerCase();
         return options.findIndex(arg => arg == user);
      }


      function playRound() {
         const pi = playerPlay();
         const ci = computerPlay();
         if (ci == (pi + 1) % options.length)
            computerScore++;
         else if (ci == pi)
            return;
         playerScore++;

      }

      function result() {
         const output = playerScore > computerScore ? "you win" :
            playerScore < computerScore ? 'you lose' : 'draw';
         return output;
      }

      for (let i = 0; i < 5; i++)
         playRound();


      console.log(result());

   </script>
</body>

</html>
